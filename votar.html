<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vota√ß√£o</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #111;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 90vw;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }

    #mensagem {
      font-size: 1.4rem;
      line-height: 1.4;
    }

    .success {
      background-color: #0a4;
      color: #fff;
    }

    .error {
      background-color: #a00;
      color: #fff;
    }

    .warning {
      background-color: #aa0;
      color: #000;
    }

    .container.success, .container.error, .container.warning {
      transition: all 0.4s ease;
      animation: pulse 0.6s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="caixa">
    <span class="emoji" id="emoji">üéµ</span>
    <h1 id="mensagem">A processar o teu voto...</h1>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDinh9iXkoxBeHQJ4F7F1sHKTtFVId58cs",
      authDomain: "show-448d0.firebaseapp.com",
      projectId: "show-448d0",
      storageBucket: "show-448d0.appspot.com",
      messagingSenderId: "1094257467234",
      appId: "1:1094257467234:web:284e06d3518e19af6cd63b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const musica = params.get("musica");
      const votacao = params.get("votacao");
      const chave = "votou_" + votacao;

      const mensagemEl = document.getElementById("mensagem");
      const emojiEl = document.getElementById("emoji");
      const caixa = document.getElementById("caixa");

      if (!musica || !votacao) {
        mensagemEl.innerText = "‚ùå Link inv√°lido.";
        emojiEl.innerText = "‚ùå";
        caixa.classList.add("error");
        return;
      }

      if (localStorage.getItem(chave)) {
        mensagemEl.innerText = "‚ö†Ô∏è J√° votaste nesta vota√ß√£o.";
        emojiEl.innerText = "‚ö†Ô∏è";
        caixa.classList.add("warning");
        return;
      }

      db.collection("votos").add({
        musica: musica,
        votacao: votacao,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        localStorage.setItem(chave, "true");
        mensagemEl.innerText = `‚úÖ Votaste em:\n"${musica}"`;
        emojiEl.innerText = "‚úÖ";
        caixa.classList.add("success");
      })
      .catch(() => {
        mensagemEl.innerText = "‚ùå Erro ao registar o voto.";
        emojiEl.innerText = "‚ùå";
        caixa.classList.add("error");
      });
    });
  </script>
</body>
</html>
