<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vota√ß√£o Musical</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 1100px;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    .vote-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      justify-content: center;
      align-items: stretch;
    }

    .option {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      justify-content: space-between;
    }

    .option canvas {
      width: 160px;
      height: 160px;
      margin-bottom: 1rem;
      border: 8px solid white;
      border-radius: 0.75rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .option h2 {
      margin: 0.5rem 0 1rem 0;
      font-size: 1.2rem;
      text-align: center;
    }

    .progress-container {
      background: #333;
      border-radius: 0.75rem;
      overflow: hidden;
      height: 26px;
      width: 100%;
      max-width: 300px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transition: width 0.5s;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      color: #fff;
      font-weight: bold;
    }

    #temporizador, #vencedor {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    #fullscreenBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="overlay">
    <h1 id="titulo">Qual a pr√≥xima m√∫sica?</h1>
    <div class="vote-options">
      <div class="option" id="opcao1">
        <canvas id="qrcode1"></canvas>
        <h2 id="nome1">Op√ß√£o 1</h2>
        <div class="progress-container">
          <div class="progress-bar" id="barra1">0%</div>
        </div>
      </div>

      <div class="option" id="opcao2">
        <canvas id="qrcode2"></canvas>
        <h2 id="nome2">Op√ß√£o 2</h2>
        <div class="progress-container">
          <div class="progress-bar" id="barra2">0%</div>
        </div>
      </div>
    </div>
    <div id="temporizador">Tempo restante: 2:00</div>
    <div id="vencedor"></div>
  </div>
  <button id="fullscreenBtn" onclick="entrarFullscreen()">Ecr√£ Completo</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDinh9iXkoxBeHQJ4F7F1sHKTtFVId58cs",
      authDomain: "show-448d0.firebaseapp.com",
      projectId: "show-448d0",
      storageBucket: "show-448d0.appspot.com",
      messagingSenderId: "1094257467234",
      appId: "1:1094257467234:web:284e06d3518e19af6cd63b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const votacaoId = params.get("votacao") || "";

    const tituloEl = document.getElementById("titulo");
    const barra1 = document.getElementById("barra1");
    const barra2 = document.getElementById("barra2");
    const nome1El = document.getElementById("nome1");
    const nome2El = document.getElementById("nome2");
    const vencedorEl = document.getElementById("vencedor");
    const tempoEl = document.getElementById("temporizador");

    let unsubscribe = null;

    db.collection("votacoes").doc(votacaoId).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        const op1 = data.op1;
        const op2 = data.op2;
        const duracao = data.duracao || 120;

        tituloEl.innerText = data.titulo || "Vota√ß√£o";
        nome1El.innerText = op1;
        nome2El.innerText = op2;

        gerarQR(op1, "qrcode1");
        gerarQR(op2, "qrcode2");

        iniciarContagem(duracao, op1, op2);
      } else {
        tituloEl.innerText = "Vota√ß√£o n√£o encontrada.";
      }
    });

    function gerarQR(musica, canvasId) {
      const url = `https://votacaoqrcode.pt/votar.html?musica=${encodeURIComponent(musica)}&votacao=${encodeURIComponent(votacaoId)}`;
      QRCode.toCanvas(document.getElementById(canvasId), url);
    }

    function iniciarContagem(segundos, op1, op2) {
      unsubscribe = db.collection("votos").onSnapshot(snapshot => {
        let v1 = 0, v2 = 0;
        snapshot.forEach(doc => {
          const d = doc.data();
          if (d.votacao === votacaoId) {
            if (d.musica === op1) v1++;
            if (d.musica === op2) v2++;
          }
        });

        const total = v1 + v2;
        const p1 = total > 0 ? Math.round((v1 / total) * 100) : 0;
        const p2 = total > 0 ? Math.round((v2 / total) * 100) : 0;

        barra1.style.width = `${p1}%`;
        barra1.innerText = `${p1}%`;

        barra2.style.width = `${p2}%`;
        barra2.innerText = `${p2}%`;

        barra1.dataset.votos = v1;
        barra2.dataset.votos = v2;
      });

      let tempo = segundos;
      const intervalo = setInterval(() => {
        const min = String(Math.floor(tempo / 60)).padStart(2, "0");
        const sec = String(tempo % 60).padStart(2, "0");
        tempoEl.innerText = `Tempo restante: ${min}:${sec}`;

        if (tempo <= 0) {
          clearInterval(intervalo);
          if (unsubscribe) unsubscribe();
          tempoEl.innerText = "Vota√ß√£o encerrada!";
          mostrarVencedor();
        }
        tempo--;
      }, 1000);
    }

    function mostrarVencedor() {
      const p1 = parseInt(barra1.innerText);
      const p2 = parseInt(barra2.innerText);
      const op1 = nome1El.innerText;
      const op2 = nome2El.innerText;

      if (p1 > p2) {
        vencedorEl.innerText = `üéâ ${op1} venceu com ${p1}%!`;
      } else if (p2 > p1) {
        vencedorEl.innerText = `üéâ ${op2} venceu com ${p2}%!`;
      } else {
        vencedorEl.innerText = `‚öñÔ∏è Empate! Ambas t√™m ${p1}%`;
      }
    }

    function entrarFullscreen() {
      fullscreenBtn.style.display = "none";
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>
</body>
</html>
